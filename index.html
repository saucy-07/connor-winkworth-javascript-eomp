<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>landing-page</title>
    <link rel="stylesheet" href="/style/global.css" />
  </head>
  <body>
    <header>
      <nav class="nav-div">
        <div class="nav-div">
          <div class="big-logo-div">
            <div class="logo-div">
              <img
                src="https://static.myfigurecollection.net/upload/pictures/2023/02/08/3453351.gif"
                alt="theBookRat"
                srcset="
                  https://static.myfigurecollection.net/upload/pictures/2023/02/08/3453351.gif
                "
              />
            </div>
            <div class="logo-name-div">
              <p>the book rat</p>
            </div>
          </div>
          <div class="nav-links">
            <ul>
              <li><button>Products</button></li>
              <li><button>Admin</button></li>
              <li><button>Checkout</button></li>
            </ul>
          </div>
        </div>
      </nav>
    </header>

    <main>
      <div class="main-banner">
        <h1>The Book Rat</h1>
        <h3>this rat sure does love reading...</h3>
      </div>
      <div class="products-div">
        <div class="products-heading">
          <h2>Top Selling Books in their Respective Genres</h2>
        </div>
        <div class="top-selling-books"></div>
      </div>
    </main>

    <footer>
      <div class="bottom-banner">
        <div class="contact-div">
          <h4>Contact</h4>
          <p>Telephone: 222-343-9000</p>
          <p>email: bradsbooks.co.za</p>
          <p>Adress: 122 Merlaine Street Somewhere North America</p>
        </div>
        <div class="socials-div">
          <h4>Socials</h4>
          <p>Insta</p>
          <p>Twitter</p>
          <p>FaceBook</p>
        </div>
        <div class="message-div">
          <h4>Send us a message!</h4>
          <form action="https://formspree.io/f/xwkjaayr" method="POST">
            <label>
              Your email:
              <input type="email" name="email" />
            </label>
            <br>
            <label>
              Your message:
              <textarea name="message"></textarea>
            </label>
            <!-- your other form fields go here -->
            <button type="submit">Send</button>
          </form>
        </div>
      </div>
      <div class="copyright-div">
        <p>&copy;All Rights Reserved</p>
      </div>
    </footer>

    <script src="/script/index.js"></script>
  </body>
</html>
