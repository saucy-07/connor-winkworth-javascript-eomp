<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>products</title>
    <link rel="stylesheet" href="/style/global.css" />
  </head>
  <body>
    <header>
      <nav class="nav-div">
        <div class="nav-div">
          <div class="big-logo-div">
            <div class="logo-div">
              <img
                src="https://static.myfigurecollection.net/upload/pictures/2023/02/08/3453351.gif"
                alt="theBookRat"
                srcset="
                  https://static.myfigurecollection.net/upload/pictures/2023/02/08/3453351.gif
                "
              />
            </div>
            <div class="logo-name-div">
              <p>the book rat</p>
            </div>
          </div>
          <div class="nav-links">
            <ul>
              <li>
                <a href="/index.html"><button>Home</button></a>
              </li>
              <li>
                <a href="#"><button>Products</button></a>
              </li>
              <li>
                <a href="/html/about.html"><button>About</button></a>
              </li>
              <li>
                <a href="/html/contact.html"><button>Contact</button></a>
              </li>
            </ul>
          </div>
        </div>
      </nav>
    </header>

    <main>
      <div class="products-container">
        <div class="products-title-div">
          <h4>Products</h4>
        </div>
        <div class="basket-sort-div">
          <ul>
            <li><button>Sort</button></li>
            <li>
              <a href="#"
                ><img
                  id="basketLogo"
                  src="/images/add-to-basket.png"
                  alt="basket"
                  srcset="/images/add-to-basket.png"
              /></a>
            </li>
          </ul>
        </div>

        <div id="modal" class="modal">
          <div class="modal-body">
            <div class="modal-heading">
              <button class="close">&times;</button>
              <h2>Basket</h2>
              <div id="cartItems" class="basket-items-div">

              </div>
              <div id="totalPrice" class="total-price-div"></div>
              <div><button onclick="checkout()">Checkout</button></div>
            </div>
          </div>
        </div>

        <div id="booksDisplay" class="products-display-div"></div>
      </div>
    </main>

    <footer>
      <div class="bottom-banner">
        <div class="contact-div">
          <h4>Contact</h4>
          <p>Telephone: 222-343-9000</p>
          <p>email: thebookrat.co.za</p>
          <p>
            Adress: 122 Merlaine Street, Cape Town, Western Cape, South Africa
          </p>
        </div>
        <div class="socials-div">
          <h4>Socials</h4>
          <a href="#"
            ><img
              src="https://cdn2.iconfinder.com/data/icons/social-media-2285/512/1_Instagram_colored_svg_1-512.png"
              alt="instagram"
              srcset="
                https://cdn2.iconfinder.com/data/icons/social-media-2285/512/1_Instagram_colored_svg_1-512.png
              "
          /></a>
          <a href="#"
            ><img
              src="https://cdn2.iconfinder.com/data/icons/social-media-2285/512/1_Twitter3_colored_svg-512.png"
              alt="twitter"
              srcset="
                https://cdn2.iconfinder.com/data/icons/social-media-2285/512/1_Twitter3_colored_svg-512.png
              "
          /></a>
          <a href="#"
            ><img
              src="https://cdn1.iconfinder.com/data/icons/social-media-2285/512/Colored_Facebook3_svg-512.png"
              alt="facebook"
              srcset="
                https://cdn1.iconfinder.com/data/icons/social-media-2285/512/Colored_Facebook3_svg-512.png
              "
          /></a>
        </div>
        <div class="admin-div">
          <h4>Stock</h4>
          <li><a href="/html/admin.html"><button>Admin</button></a></li>
        </div>
      </div>
      <div class="copyright-div">
        <p>&copy;All Rights Reserved</p>
      </div>
    </footer>

    <script src="/script/product.js"></script>
  </body>
</html>
